<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

<body>
    <header class="siteHeader">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contact.html">Contacto</a>
            <a href="pharmacy.html">Farmacia</a>
            <a href="toys.html">Juguetes</a>
        </nav>
    </header>


    <main class="productsContainer container ">
        <div id="app" class="toys ">
            <h2>Juguetes</h2>

            <div class="products animate__animated animate__fadeInUp">
                <div v-for="value in toys">
                    <div :title="value.descripcion" class="product">
                        <h3 class="title ">{{value.nombre}}</h3>
                        <img class="imgRed" v-if="value.stock <= 5" :src="value.imagen" alt="producto ">
                        <img class="imgNo" v-else-if="value.stock == 0" :src="value.imagen" alt="producto ">
                        <img class="imgGre" v-else :src="value.imagen" alt="producto ">
                        <h4 class="stock" v-if="value.stock <= 5">Ultimas Unidades</h4>
                        <h4 class="stock2" v-else-if="value.stock <= 5">Ultimas Unidades</h4>
                        <h4 class="stock1" v-else>Unidades Disponibles</h4>
                        <h3 class="price ">$ {{value.precio}} ARS</h3>
                        <a :href="'product.html?prod=' + value._id" class="button ">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="siteHeader">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contact.html">Contacto</a>
            <a href="pharmacy.html">Farmacia</a>
            <a href="toys.html">Juguetes</a>
        </nav>

        <p>Todos los derechos reservados - 2020 - By Emiliano Ruffini</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="js/script.js "></script>
</body>

</html>
