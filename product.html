<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Franco</title>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="@sweetalert2/theme-dark/dark.css">

    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">

    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

</head>

<body>
    <header class="siteHeader">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contact.html">Contacto</a>
            <a href="pharmacy.html">Farmacia</a>
            <a href="toys.html">Juguetes</a>
        </nav>
    </header>

    <main class="container">
        <div class="productSelected">
            <div id="app" class="backgroundProduct animate__animated animate__fadeInDownBig  ">

                <div class="" v-for="value in product">

                    <div class="productFlex">
                        <img class="imgProduct" :src="value.imagen" alt="producto ">
                        <div class="contentProduct">
                            <h3 class="titleProd">{{value.nombre}}</h3>
                            <h3 class="desc">{{value.descripcion}}</h3>
                            <h3 class="price ">$ {{value.precio}} ARS</h3>
                            <h3 class="stockRed" v-if=" value.stock <=5">Stock : {{value.stock}} unidades.</h3>
                            <h3 class="stockGre" v-else>Stock : {{value.stock}} unidades.</h3>
                        </div>

                    </div>
                </div>
                <a id="btn2" href="#" class="btn2">Comprar</a>
            </div>

    </main>

    <footer class="siteHeader">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contact.html">Contacto</a>
            <a href="pharmacy.html">Farmacia</a>
            <a href="toys.html">Juguetes</a>
        </nav>

        <p>Todos los derechos reservados - 2020 - By Emiliano Ruffini</p>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="js/script.js "></script>



</body>

</html>
